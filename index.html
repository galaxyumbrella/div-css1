<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>哆啦A梦</title>
    <link rel="stylesheet" href="css/jbhdonghua.css">
</head>

<body>
    <div class="wrapper">
        <div class="center">
            <div class='box'>
                <div class='head'></div>
                <div class='face'></div>
                <div class='right-eye'></div>
                <div class='left-eye'></div>
                <div class='right-eyeball'></div>
                <div class='left-eyeball'></div>
                <div class='nose'></div>
                <div class='nose-light'></div>
                <div class='mouth-top'></div>
                <div class="mouth"></div>
                <div class="facial-hair-1"></div>
                <div class="facial-hair-2"></div>
                <div class="facial-hair-3"></div>
                <div class="facial-hair-4"></div>
                <div class="facial-hair-5"></div>
                <div class="facial-hair-6"></div>
                <div class="scarf"></div>
                <div class="right-arm"></div>
                <div class="left-arm"></div>
                <div class="body"></div>
                <div class="right-foot"></div>
                <div class="left-foot"></div>
                <div class="left-hand"></div>
                <div class="right-hand"></div>
                <div class="duzi"></div>
                <div class="pocket"></div>
                <div class="hidden"></div>
                <div class="semicircle"></div>
                <!-- 铃铛 -->
                <div id='roll-animation'>
                    <div class="bell-1"></div>
                    <div class="bell-2"></div>
                    <div class="bell-3"></div>
                    <div class="bell-4"></div>
                </div>
            </div>
        </div>
       <!--  墙上标志 -->
        <div class="sign">
            <div class="sign-fix">
            </div>
            <div class="sign-rope">
            </div>
            <div class="sign-content">
                <p>Hello World</p>
            </div>
        </div>
        <!-- 墙底部 -->
        <div class="line"></div>
    </div>
</body>

</html>
